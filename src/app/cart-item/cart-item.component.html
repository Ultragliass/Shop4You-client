<div *ngIf="item" class="item">
  <img src="{{ item.URLPath }}" alt="{{ item.name }}" />
  <h2>{{ item.name }}</h2>
  <h2>Quantity: {{ cartItem.amount }}</h2>
  <h3>Single Price: ₪ {{ item.price }}</h3>
  <h2>Total Price: ₪ {{ cartItem.totalPrice }}</h2>
  <button mat-raised-button color="warn" (click)="deleteItem()">X</button>
  <hr />
</div>
